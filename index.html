<p>WalletConnect DeepLink(IOS)</p>
<input type="text" id="url" placeholder="Enter URL" size="100">
<button onclick="createLink()">Generate Link</button>
<br><br> 
<p id="result">Generated Link: </p> 
<script> 
  function createLink() { 
    var url = document.getElementById("url").value; 
    var link = document.createElement("a"); 
    var text = document.createTextNode("alpha-u-wallet://wc?uri=" + encodeURIComponent(url)); 
    link.appendChild(text); 
    link.href = "alpha-u-wallet://wc?uri=" + encodeURIComponent(url); 
    // document.getElementById("result").innerHTML = "Generated Link: "; 
    var br = document.createElement("br");
    document.getElementById("result").appendChild(br); 
    document.getElementById("result").appendChild(link); 
  } 
</script>
