<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多级下拉菜单</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        
        /* 导航菜单样式 */
        .navbar {
            background: #333;
            position: relative;
        }
        
        .navbar ul {
            list-style: none;
        }
        
        .navbar li {
            position: relative;
            float: left;
        }
        
        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar li a:hover {
            background-color: #111;
        }
        
        /* 下拉菜单样式 */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        
        /* 二级下拉菜单 */
        .dropdown-submenu {
            position: relative;
        }
        
        .dropdown-submenu .dropdown-content {
            top: 0;
            left: 100%;
        }
        
        /* 鼠标悬停显示下拉菜单 */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown-submenu:hover .dropdown-content {
            display: block;
        }
        
        /* 清除浮动 */
        .navbar:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">首页</a></li>
            
            <li class="dropdown">
                <a href="#">产品</a>
                <div class="dropdown-content">
                    <a href="#">产品1</a>
                    <a href="#">产品2</a>
                    <div class="dropdown-submenu">
                        <a href="#">产品3 ▼</a>
                        <div class="dropdown-content">
                            <a href="#">子产品1</a>
                            <a href="#">子产品2</a>
                            <a href="#">子产品3</a>
                        </div>
                    </div>
                    <a href="#">产品4</a>
                </div>
            </li>
            
            <li class="dropdown">
                <a href="#">服务</a>
                <div class="dropdown-content">
                    <a href="#">服务1</a>
                    <div class="dropdown-submenu">
                        <a href="#">服务2 ▼</a>
                        <div class="dropdown-content">
                            <a href="#">子服务1</a>
                            <a href="#">子服务2</a>
                            <div class="dropdown-submenu">
                                <a href="#">子服务3 ▼</a>
                                <div class="dropdown-content">
                                    <a href="#">三级服务1</a>
                                    <a href="#">三级服务2</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="#">服务3</a>
                </div>
            </li>
            
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </nav>
</body>
</html>
